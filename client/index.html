<!doctype html>
<html lang="en" ng-app='omnigrahm'>
<head>
  <title>omnigrahm</title>

  <meta charset="UTF-8">
  <link href="../bower_components/c3/c3.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="PanelController as panel">
  <button ng-click="panel.selectTab(1)">USER</button>
  <button ng-click="panel.selectTab(2)">LOCATION</button>
  <!-- <div class="indexView" ui-view></div> -->
  <div ng-show="panel.isSelected(1)" ng-controller='userController' ng-init='getUserFeed()'>
    <form>
      <input>
      <button ng-click='getUserFeed()'>Get Stuff</button>
    </form>
    <div id="userChart"></div>
  </div>

  <div ng-show="panel.isSelected(2)" ng-controller='locationController' ng-init=''>
    <div id="locationChart"></div>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/oauth-js/dist/oauth.min.js"></script>
  <script src="../bower_components/d3/d3.min.js"></script>
  <script src="../bower_components/c3/c3.min.js"></script>

  <script src="./user/user.js"></script>
  <script src="./location/location.js"></script>

  <script src="./app.js"></script>
</body>
</html>
